<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <!-- Bootstrap optional -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6UwLJ9KE/HGuCsK/xW++eZ8vgvGZ4q0paoXx3Q3lsNqK" crossorigin="anonymous">
    <style>
        :root {
            --bg: #e0e0e0;
            --shadow-dark: #bebebe;
            --shadow-light: #ffffff;
            --text: #000;
        }
        .dark-theme {
            --bg: #2e2e2e;
            --shadow-dark: #1c1c1c;
            --shadow-light: #3a3a3a;
            --text: #fff;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: var(--bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 9px 9px 16px var(--shadow-dark),
                        -9px -9px 16px var(--shadow-light);
        }
        .display {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                        inset -5px -5px 10px var(--shadow-light);
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background: var(--bg);
            color: var(--text);
        }
        .btn-calc {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                        -5px -5px 10px var(--shadow-light);
            background: var(--bg);
            font-size: 20px;
            color: var(--text);
        }
        .btn-calc:active {
            box-shadow: inset 5px 5px 10px var(--shadow-dark),
                        inset -5px -5px 10px var(--shadow-light);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button id="themeSwitch" class="btn btn-secondary mb-3" onclick="toggleTheme()">Toggle Theme</button>
        <input type="text" id="display" class="display" disabled>
        <div class="d-flex flex-wrap">
            <button class="btn-calc" onclick="append('7')">7</button>
            <button class="btn-calc" onclick="append('8')">8</button>
            <button class="btn-calc" onclick="append('9')">9</button>
            <button class="btn-calc" onclick="append('/')">/</button>
            <button class="btn-calc" onclick="append('4')">4</button>
            <button class="btn-calc" onclick="append('5')">5</button>
            <button class="btn-calc" onclick="append('6')">6</button>
            <button class="btn-calc" onclick="append('*')">*</button>
            <button class="btn-calc" onclick="append('1')">1</button>
            <button class="btn-calc" onclick="append('2')">2</button>
            <button class="btn-calc" onclick="append('3')">3</button>
            <button class="btn-calc" onclick="append('-')">-</button>
            <button class="btn-calc" onclick="append('0')">0</button>
            <button class="btn-calc" onclick="clearDisplay()">C</button>
            <button class="btn-calc" onclick="calculate()">=</button>
            <button class="btn-calc" onclick="append('+')">+</button>
        </div>
    </div>

<script>
    const display = document.getElementById('display');
    const themeSwitch = document.getElementById('themeSwitch');

    function applyTheme() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
            themeSwitch.textContent = 'Light Mode';
        } else {
            document.body.classList.remove('dark-theme');
            themeSwitch.textContent = 'Dark Mode';
        }
    }

    function toggleTheme() {
        const current = localStorage.getItem('theme');
        const newTheme = current === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme();
    }

    applyTheme();

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
