<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <!-- Bootstrap optional -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6UwLJ9KE/HGuCsK/xW++eZ8vgvGZ4q0paoXx3Q3lsNqK" crossorigin="anonymous">
    <style>
        body {
            background: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 9px 9px 16px #bebebe,
                        -9px -9px 16px #ffffff;
        }
        .display {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            background: #e0e0e0;
        }
        .btn-calc {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 5px 10px #bebebe,
                        -5px -5px 10px #ffffff;
            background: #e0e0e0;
            font-size: 20px;
        }
        .btn-calc:active {
            box-shadow: inset 5px 5px 10px #bebebe,
                        inset -5px -5px 10px #ffffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="d-flex flex-wrap">
            <button class="btn-calc" onclick="append('7')">7</button>
            <button class="btn-calc" onclick="append('8')">8</button>
            <button class="btn-calc" onclick="append('9')">9</button>
            <button class="btn-calc" onclick="append('/')">/</button>
            <button class="btn-calc" onclick="append('4')">4</button>
            <button class="btn-calc" onclick="append('5')">5</button>
            <button class="btn-calc" onclick="append('6')">6</button>
            <button class="btn-calc" onclick="append('*')">*</button>
            <button class="btn-calc" onclick="append('1')">1</button>
            <button class="btn-calc" onclick="append('2')">2</button>
            <button class="btn-calc" onclick="append('3')">3</button>
            <button class="btn-calc" onclick="append('-')">-</button>
            <button class="btn-calc" onclick="append('0')">0</button>
            <button class="btn-calc" onclick="clearDisplay()">C</button>
            <button class="btn-calc" onclick="calculate()">=</button>
            <button class="btn-calc" onclick="append('+')">+</button>
        </div>
    </div>

<script>
    const display = document.getElementById('display');

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
